name: Docker Compose Build Test (Full Project)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - ready_for_review
  workflow_dispatch:

jobs:
  build_test:
    name: Build All Docker Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Services with Docker Compose
        run: docker compose build --no-cache --pull
      - name: Clean up Docker resources
        run: docker system prune -f -a --volumes
